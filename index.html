<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivity Today</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <a href="./about.html">
                <li>ABOUT</li>
            </a>
            <!-- <a href="./devs.html">
                <li>DEVS</li>
            </a> -->
        </ul>
    </nav>
    <main>
        <div id="saying">
            <span class="particletext hearts" id="message">Getting your message</span>
            <!-- TODO: View another button -->
            <!-- Extension: Name of poster? -->
        </div>
        <div id="image">
            <img class="positivity-girl" src="./images/love.svg" alt="Spreading some positivity in tough times" />
        </div>
    </main>
    <div id="add-message">
        <p>Have something positive to share?</p>
        <div class="button" onclick="openModal()">
            Add a message
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <div class="modal-title">
                <span id="close" onclick="closeModal()">&times;</span>
                <h1>Add a message</h1>
            </div>
            <div class="modal-body">
                <textarea id="message-input"
                    placeholder="Please enter a nice, positive message to share with the world "></textarea>
                <div>
                    <div class="button" onclick="addMessage()">Submit</div>
                </div>
            </div>
        </div>
        <svg id="heartSVG" style="display: none;" class="heart-loader"
            xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 90 90"
            version="1.1">
            <g class="heart-loader__group">
                <path id="heart" class="heart-loader__heartPath stroke" stroke-width="2"
                    d="M60,30 a30,30 0 0,1 0,60 L0,90 0,30 a30,30 0 0,1 60,0" />
            </g>
        </svg>
    </div>



</body>


<script defer src="index.js"></script>

</html>
